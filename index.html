<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="stylesheet/main.css">

<body>
    <h1>TITLE</h1>
    <label> Please enter the flight number:
        <input type="text" name="flightNumber" placeholder="DL388" value="" data-inputInfo>

    <div class="mainContainer">

            <div class="infoColumn">Inner Div holding info
                <div class="columnOne" data-infoOne></div>
                <div class="columnTwo" data-infoTwo></div>
            </div>

            <div class="weatherColumn" data-weatherInfo>Weather section</div>
        </div>
    </div>

    <div class="mapContainer" data-mapDisplay>
        <div class="map"></div>
    </div>

    <script src="scripts/index.js"></script>
