<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="stylesheet/main.css">
    <title>Document</title>
</head>
<body>
    <h1>Flight Tracker</h1>
    <button data-flightInfo>Flight Info</button>

    <div class="mainContainer">
        <div class="columnContainer">
            <div class="infoColumn">Inner Div holding info
                <div class="columnOne" data-InfoOne></div>
                <div class="columnTwo" data-InfoTwo></div>
            </div>

            <div class="weatherColumn">Weather section</div>
        </div>
    </div>

    <div class="mapContainer" data-mapDisplay>
        <div class="map"></div>
    </div>

    <!-- <script src="scripts/config.js"></script> -->
    <script src="scripts/index.js"></script>
</body>
</html>
