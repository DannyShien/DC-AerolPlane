<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Baloo+Bhaina|Cabin+Sketch|Permanent+Marker|Pacifico|Mukta+Malar" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css" integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns" crossorigin="anonymous">
    
    <link rel="stylesheet" href="stylesheet/main.css">
    <title>Document</title>
</head>
<body>
    <!-- === === === HOME PAGE === === === -->
    <section class="homeContainer image center">
        <div class="content">
            <h1 class="title">Aerol Plane</h1>
            <form class="form" data-form>
                <label> Search Flight Number:
                    <input type="text" name="flightNumber" placeholder="DL388" data-inputInfo>
                </label>
                <button class="button" type="submit" data-flightStarter data-weatherStarter data-mapStarter data-testing>Find flight</button>  
            </form>
        </div>
        <div class="icon">
            <a href="#flightInfo"><i class="fas fa-plane"></i></a>
            <a href="#mapInfo"><i class="fas fa-globe-asia"></i></a>
            <a href="#aboutUs"><i class="fa fa-bath"></i></a>
        </div>
    </section>

    <section class="divider"></section>

    <!-- === === === FLIGHT INFORMATION === === === -->
    <section class="mainContainer imageTwo center" id="flightInfo">
        <div class="mainColumn">
            <div class="infoContainer">
                <div class="infoTitle center">FLIGHT INFO</div>
                <div class="infoColumn center">
                    <div class="columnOne center">
                        <ul data-flightInfo>
                            <li>Flight Number: </li>
                            <li>Status: </li> 
                            <li>Coordinates: </li>
                        </ul>
                    </div>
                    <div class="columnTwo center">
                        <ul data-flightInfoTwo>
                            <li>Departure: </li>
                            <li>Arrival: </li>
                            <li>Speed: </li>
                            <li>Altitude: h</li>
                        </ul>    
                    </div>
                </div>
            </div>
            <div class="weatherContainer" data-weatherInfo>
                <div class="weatherTitle">WEATHER INFO</div>
            </div>
        </div>
    </section>

    <section class="divider"></section>

    <!--  === === === MAP DISPLAY === === === -->
    <div class="mapContainer center" id="mapInfo" data-mapDisplay>
        <div class="map" data-display></div>
    </div>

    <section class="divider"></section>

    <!-- === === === ABOUT THE UNTALENTED BUILDERS === === === -->
    <section class="aboutContainer" id="aboutUs">

    </section>

    <!-- <script src="scripts/config.js"></script> -->
    <script src="scripts/index.js"></script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCcRgUSjKnz3sVsMFr610R13aukmaDYjbY&callback=initMap">
    </script>
</body>
</html>
