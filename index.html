<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Baloo+Bhaina|Cabin+Sketch|Permanent+Marker|Pacifico|Mukta+Malar" rel="stylesheet">

    <link rel="stylesheet" href="stylesheet/main.css">
    <title>Document</title>
</head>
<body>
    <div class="heroContainer image center">
        <div class="content">
            <h1 class="title">Aerol Plane</h1>
            <form class="form" data-form>
                <label> Search Flight Number:
                    <input type="text" name="flightNumber" placeholder="DL388" data-inputInfo>
                </label>
                <button type="submit" data-flightStarter data-weatherStarter data-mapStarter data-testing>Find flight</button>  
            </form>
        </div>
    </div>

    <div class="mainContainer imageTwo center">
        <div class="mainColumn">
            <div class="infoContainer">
                <div class="infoTitle">FLIGHT INFO</div>
                <div class=infoColumn>
                    <div class="columnOne">
                        <ul data-flightInfo>

                        </ul>
                    </div>
                </div>
            </div>
            <div class="weatherContainer" data-weatherInfo>
                <div class="weatherTitle">WEATHER INFO</div>
            </div>
        </div>
    </div>

    <div class="mapContainer center" data-mapDisplay>
        <div class="map"></div>
    </div>

    <!-- <script src="scripts/config.js"></script> -->
    <script src="scripts/index.js"></script>
</body>
</html>
